<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TS 샴푸 인터넷 기사</title>

    <!-- Bootstrap core CSS -->
      <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/3-col-portfolio.css') }}" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">TS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav navbar-sidenav">
              <li class="nav-item active" data-toggle="tooltip" data-placement="right" title="" data-original-title="Dashboard">
                  <a class="nav-link" href="#">
                      <i class="fa fa-fw fa-dashboard"></i>
                      <span class="nav-link-text">
                Dashboard</span>
                  </a>
              </li>
          </ul>
      </div>
    </nav>



    <!-- Page Content -->
    <div class="container">
        <div style="text-align: center">
            <img src="../static/wordcloud.png">
        </div>
        <!-- Page Heading -->
        <h1 class="my-4">
        <small> 관련 기사 </small>
      </h1>


      <div class="row">
       {% for row in rows %}
        <div class="col-lg-4 col-sm-6 portfolio-item">
          <div class="card h-100">
            <a href="{{ row[2] }}"><img class="card-img-top" src="{% if row[3] != '' %}{{ row[3] }}{% else %} http://placehold.it/700x400 {% endif %}" alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="{{ row[2] }}">{{ row[0] }}</a>
              </h4>
              <p>{{ row[1] }}</p>
              <p class="card-text">기사 내용 미리보기</p>
            </div>
          </div>
        </div>
       {% endfor %}
      </div>
      <!-- /.row -->

      <!-- Pagination -->
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}" rel="script"></script>
    <script src="{{ url_for('static', filename='vendor/popper/popper.min.js') }}" rel="script"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}" rel="script"></script>

  </body>

</html>
